{% extends "layout.html" %}

{% block head %}
<title>评论监测系统</title>
{% endblock %}

{% block content %}
<main>
    <div class="container">
        <div class="col-md-12 text-md-center">排名靠前的店铺评价</div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th class="text-center" scope="col" style="width: 15%">序号</th>
                <th class="text-center" scope="col" style="width: 15%">店铺名称</th>
                <th class="text-center" scope="col">平均得分</th>
                <th class="text-center" scope="col">好评率</th>
                <th class="text-center" scope="col">关键词</th>
            </tr>
            </thead>
            <tbody>
            {% for result in results %}
            <tr>
                <th class="text-center" scope="row">{{result['id']}}</th>
                <td class="text-center">
                    <a class="text-dark" href="{{url_for('show_shop_comments',shop_id=result['shop_id'])}}"><u>{{result['name']}}</u></a>
                </td>
                <td class="text-center">{{result['score']}}</td>
                <td class="text-center">{{result['rating']}}</td>
                <td class="text-center">{{result['key_words']}}</td>
            </tr>
            {% endfor%}
            </tbody>
        </table>
    </div>
</main>
{% endblock %}
