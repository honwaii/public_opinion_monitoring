{% extends "layout.html" %}

{% block head %}
<title>评论监测系统</title>
{% endblock %}

{% block content %}
<main>
    <div class="container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th class="text-center" scope="col" style="width: 15%">序号</th>
                <th class="text-center" scope="col">评论</th>
                <th class="text-center" scope="col" style="width: 15%">情感得分</th>
                <th class="text-center" scope="col" style="width: 15%">关键词</th>
                <th class="text-center" scope="col" style="width: 15%">时间</th>
            </tr>
            </thead>
            <tbody>
            {% for result in results %}
            <tr>
                <th class="text-center" scope="row">{{result['id']}}</th>
                <td class="text-center"> {{result['comment']}}</td>
                <td class="text-center">{{result['score']}}</td>
                <td class="text-center">{{result['key_word']}}</td>
                <td class="text-center">{{result['timestamp']}}</td>
            </tr>
            {% endfor%}
            </tbody>
        </table>
    </div>
</main>
{% endblock %}
