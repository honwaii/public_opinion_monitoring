<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>平台商铺评分</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./static/js/bootstrap.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
            <a class="navbar-brand" href="{{ url_for('index') }}">评论监测系统</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </header>
    <div class="row">
        <div class="col-md-2 text-md-center" style="top: 20px;font-size:125%">评论情感分数</div>
        <div class="col-md-4 text-md-center" style="top: 20px;font-size:125%">评论数</div>
        <div class="col-md-4 text-md-center" style="top: 20px;font-size:125%">关键词</div>
    </div>
    <div class="row">
        <div class="col-md-2 text-md-center" style="top: 20px;font-size:125%">1.0</div>
        <div class="col-md-4 text-md-center" style="top: 20px;font-size:125%"></div>
        <div class="col-md-4 text-md-center" style="top: 20px;font-size:125%"></div>
    </div>
    <div class="row">
        <div class="col-md-2 text-md-center" style="top: 20px;font-size:125%">2.0</div>
        <div class="col-md-4 text-md-center" style="top: 20px;font-size:125%"></div>
        <div class="col-md-4 text-md-center" style="top: 20px;font-size:125%"></div>
    </div>
    <div class="row">
        <div class="col-md-2 text-md-center" style="top: 20px;font-size:125%">3.0</div>
        <div class="col-md-4 text-md-center" style="top: 20px;font-size:125%"></div>
        <div class="col-md-4 text-md-center" style="top: 20px;font-size:125%"></div>
    </div>
    <div class="row">
        <div class="col-md-2 text-md-center" style="top: 20px;font-size:125%">4.0</div>
        <div class="col-md-4 text-md-center" style="top: 20px;font-size:125%"></div>
        <div class="col-md-4 text-md-center" style="top: 20px;font-size:125%"></div>
    </div>
    <div class="row">
        <div class="col-md-2 text-md-center" style="top: 20px;font-size:125%">5.0</div>
        <div class="col-md-4 text-md-center" style="top: 20px;font-size:125%"></div>
        <div class="col-md-4 text-md-center" style="top: 20px;font-size:125%"></div>
    </div>
    <div class="collapse p-1 " id="ms_word" data-parent="#output_content">
        <table class="table rounded">
            <thead class="thead-light">
            <tr>
                <th scope="col">分数</th>
                <th scope="col">评论数</th>
                <th scope="col">关键词</th>
            </tr>
            </thead>
            <tbody>
            {% for ms_word in ms_words %}
            <tr>
                <th scope="row">{{ms_word}}</th>
                <td>{{ms_words[ms_word]}}</td>
            </tr>
            {% endfor%}
            </tbody>
        </table>
    </div>
</div>
</body>

</div>
</body>
</html>
